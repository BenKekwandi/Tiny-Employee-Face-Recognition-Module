{% extends 'layout.html' %}

{% block content %}
<div id="form-div">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="first_name" class="form-label"> First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" required>
        </div>
        <div>
            <label for="last_name" class="form-label"> Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" required>
        </div>
     
        <div>
            <label for="picture_1" class="form-label">First Picture</label>
            <input type="file" class="form-control" name="picture_1" id="picture_1" required>
        </div>
        <div>
            <label for="picture_2" class="form-label">Second Picture</label>
            <input type="file" class="form-control" name="picture_2" id="picture_2" required>
        </div>
        <div style="padding:20px">
           <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>
<style>
    #form-div{
        position: fixed;
        top: 20%;
        left:40%;
        border:1px solid #0000FF;
        border-radius:5px;
        padding:30px
    }
</style>

{% endblock %}
